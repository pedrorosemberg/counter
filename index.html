<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva Minimalista</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css"> 
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall"> <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Contagem Regressiva!</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp"> <div class="mdl-card__title mdl-card--expand">
                            <h2 class="mdl-card__title-text">Tempo Restante para o Evento</h2>
                        </div>
                        <div class="mdl-card__supporting-text countdown-container">
                            <div class="countdown-item">
                                <span id="days" class="countdown-value">00</span>
                                <span class="countdown-label">Dias</span>
                            </div>
                            <div class="countdown-item">
                                <span id="hours" class="countdown-value">00</span>
                                <span class="countdown-label">Horas</span>
                            </div>
                            <div class="countdown-item">
                                <span id="minutes" class="countdown-value">00</span>
                                <span class="countdown-label">Minutos</span>
                            </div>
                            <div class="countdown-item">
                                <span id="seconds" class="countdown-value">00</span>
                                <span class="countdown-label">Segundos</span>
                            </div>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <p id="message" class="mdl-typography--body-1">Preparando a contagem...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/src/js/script.js"></script>
</body>
</html>
